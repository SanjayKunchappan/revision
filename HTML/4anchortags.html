    <title>Self-closing Tags</title>

<body>
    <a href="1htmlbasics.html"><h2>HTML Basics</h2></a>
    <br><hr><br> <!--br is for line breaks and hr is for horizontal lines-->

    <h5>Ordered Lists</h5>
    <ol>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Grapes</li>

    <ul>

        <ul>
            <li>iPhones <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pink-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1645572315935" width="50" height="50" alt="iPhone">  </li>
            <li>Airpods <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThdyof3IKT1hjSKy3tZ_5DZmerb5PPQ3wIuA&usqp=CAU" width="50" height="50" alt="iPhone"></li>
            <li>Macbooks</li>
            <li>Watch</li>
        </ul>
        <li>Samsung</li>
        <li>Google</li>
    </ul>
