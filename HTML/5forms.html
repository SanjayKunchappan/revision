<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <a href="1htmlbasics.html"><h2>HTML Basics</h2></a>
    <a href="5forms.html"><h2>Register</h2></a>

    <br />
    <hr />
    <br />
    <!--br is for line breaks and hr is for horizontal lines-->
    <h1>Registration Page</h1>
    <form method="get">
      <!--it is GET by default, which is not secure-->

      First Name: <input type="text" name="firstname" /><br />
      Last Name: <input type="text" name="lastname" /><br />
      Email: <input type="email" required name="email" /><br />
      Password: <input type="password" required min="6" name="password" /><br />
      Birthday: <input type="date" name="birthday" /><br />

      Gender:<br />
      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
      <input type="radio" name="gender" value="other" />Other<br />

      Pets:<br />
      <input type="checkbox" name="pets" value="cat" />Cat<br />
      <input type="checkbox" name="pets" value="dog" />Dog<br />

      Cars: <br />
      <select name="cars">
        <!-- we can put "multiple" attribute for selecting multiple options -->
        <option value="">Select Car</option>
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
      </select>
      <br />

      <input type="submit" value="Register!" />
      <input type="reset" /><br />
    </form>
  </body>
</html>
